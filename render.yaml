services:
- type: web
  name: mintwatcher
  env: node
  branch: main
  rootDir: /
  buildCommand: pnpm install && pnpm run build
  startCommand: pnpm run start
  healthCheckPath: /api/status # Assuming the API has a status endpoint
  envVars:
    - key: RPC_HTTP
      value: # Placeholder
    - key: RPC_WSS
      value: # Placeholder
    - key: TELEGRAM_WALLET_BOT
      value: # Placeholder
    - key: TELEGRAM_CA_BOT
      value: # Placeholder
    - key: TELEGRAM_CHAT_ID
      value: # Placeholder
    - key: API_PORT
      value: 3000 # Hardcoded as per project config
    - key: ADMIN_API_TOKEN
      value: # Placeholder
  # Render automatically exposes the port specified by the service (3000 in this case)
  # The service type 'web' ensures continuous running and supports WebSockets.
